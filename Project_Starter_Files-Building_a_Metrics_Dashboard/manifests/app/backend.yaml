apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    name: backend
    release: prometheus
  annotations:
    sidecar.jaegertracing.io/inject: 'true'
    prometheus.io/scrape: 'true'
    prometheus.io/path: /metrics
    prometheus.io/port: backendport
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      name: backend-pod
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: samiislam/dashboard-backend:v1
          imagePullPolicy: Always
          ports:
            - name: backendport
              containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    - name: backend
      protocol: TCP
      port: 8081
      targetPort: backendport
  type: LoadBalancer
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-service-monitor
  namespace: monitoring
  labels:
    app: backend
    release: prometheus
spec:
  endpoints:
    - interval: 15s
      port: backend
      path: /metrics
  selector:
    matchLabels:
      app: backend
  namespaceSelector:
    matchNames:
      - default
