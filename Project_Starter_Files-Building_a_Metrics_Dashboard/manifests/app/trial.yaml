apiVersion: apps/v1
kind: Deployment
metadata:
  name: trial-deploy
  labels:
    app: trial
  annotations:
    'sidecar.jaegertracing.io/inject': 'true'
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trial
  template:
    metadata:
      labels:
        app: trial
        release: prometheus
    spec:
      containers:
        - name: trial
          image: samiislam/dashboard-trial:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: trial-service
spec:
  selector:
    app: trial
  ports:
    - port: 8082
      name: http-web
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: trial-service-monitor
  labels:
    release: prometheus
spec:
  endpoints:
    - interval: 30s
      port: http-web
  selector:
    matchLabels:
      app: trial
