apiVersion: apps/v1
kind: Deployment
metadata:
  name: trial-deployment
  labels:
    name: trial
    release: prometheus
  annotations:
    sidecar.jaegertracing.io/inject: 'true'
    prometheus.io/scrape: 'true'
    prometheus.io/path: /metrics
    prometheus.io/port: trialport
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trial
  template:
    metadata:
      name: trial-pod
      labels:
        app: trial
    spec:
      containers:
        - name: trial
          image: samiislam/dashboard-trial:v1
          imagePullPolicy: Always
          ports:
            - name: trialport
              containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: trial-service
  labels:
    app: trial
spec:
  selector:
    app: trial
  ports:
    - name: trial
      protocol: TCP
      port: 8082
      targetPort: trialport
  type: LoadBalancer
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: trial-service-monitor
  namespace: monitoring
  labels:
    app: trial
    release: prometheus
spec:
  endpoints:
    - interval: 15s
      port: trial
      path: /metrics
  selector:
    matchLabels:
      app: trial
  namespaceSelector:
    matchNames:
      - default
